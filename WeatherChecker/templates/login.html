{% extends "index.html" %}
{% block style %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .message{
        background:#abfe78;
        width:100%;
        align:center;
        padding:10px;
        padding-left: 640px;
    }

    form {
        max-width: 400px;
        margin: 50px auto;
        background-color: #3c8ce7;
        color:#fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    a{
        color:white;
    }
    button {
        background-color: black;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #555;
    }
</style>
{% endblock style %}
{% block body %}
    {% if val %}
        <div class='message'>
            <h4>Successfully Registered !</h4>
        </div>
    {% endif %}
    <form action="/login-submit/" method="post">
        {% csrf_token %}
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <div class="text-center">
            <a href="/signup">New User! Sign Up</a><br><br>
            <button type="submit">Login</button>
        </div>
    </form>
{% endblock body %}
